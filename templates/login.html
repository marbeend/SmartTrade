{% block content %}

  <body>
    <h1 id="padding">Login</h1>

    <p>
    This page will have a login form.
    </p>

    <div class="wrapping">
        <form class="login-form" action="/login" method="post">

          <div class="form-group">
            <input type="text" class="form-input" name="user" placeholder="Username">
          </div>

          <div class="form-group">
            <input type="text" class="form-input" name="pass" placeholder="Password">
          </div>

          <div class="form-group">
            <button class="form-button" type="submit">Login</button>
          </div>

        <a href="{{ url_for('signup') }}">Create an account</a>
    </div>
