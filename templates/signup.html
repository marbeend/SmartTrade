{% extends 'layout.html'%}

{% block title %}
SmartTrade
{% endblock %}

{% block content %}

  <head>
  </head>
  <body>
    <h1 id="padding">Signup</h1>

    <p>
    This page will have a signup form.
    </p>

    <div class="wrapping">
        <form class="login-form" action="/signup" method="post">

          <div class="form-group">
            <input type="text" class="form-input" name="user" placeholder="Username">
          </div>

          <div class="form-group">
            <input type="text" class="form-input" name="pass" placeholder="Password">
          </div>

          <div class="form-group">
            <input type="text" class="form-input" name="passmatch" placeholder="Repeat Password">
          </div>

          <div class="form-group">
            <button class="form-button" type="submit">Signup</button>
          </div>

    </div>

    </body>
{% endblock %}
